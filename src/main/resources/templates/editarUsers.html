<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Editar Usuario</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/usuarios/editar/{id}(id=${loginResponse.id})}" method="post" th:object="${loginResponse}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electr√≥nico</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Roles</label>
                            <div class="form-check" th:each="role : ${listaRoles}">
                                <input class="form-check-input" type="checkbox" name="roles" th:value="${role.id}"
                                       th:id="${'role-' + role.id}"
                                       th:checked="${usuarioRoles != null && usuarioRoles.contains(role)}">
                                <label class="form-check-label" th:for="${'role-' + role.id}" th:text="${role.role}"></label>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
