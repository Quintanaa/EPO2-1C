<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .roles-container {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }

        .card {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .card-header {
            font-weight: 500;
        }

        .form-check {
            margin-bottom: 8px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Editar Usuario</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/usuarios/editar/{id}(id=${loginResponse.id})}" method="post" th:object="${loginResponse}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>

                        <div class="mb-3 roles-container">
                            <label class="form-label fw-bold">Roles del Usuario</label>
                            <div class="form-check" th:each="role : ${listaRole}">
                                <input class="form-check-input" type="checkbox" name="roles" th:value="${role.id}"
                                       th:id="${'role-' + role.id}"
                                       th:checked="${usuarioRoles != null && usuarioRoles.contains(role)}">
                                <label class="form-check-label" th:for="${'role-' + role.id}" th:text="${role.role}"></label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>

                        <div class="mt-3">
                            <p class="text-center text-muted">Cambiar contraseña</p>
                        </div>
                    </form>
                </div>
            </div>

            <div class="mt-3 text-center">
                <a th:href="@{/usuarios}" class="text-decoration-none">Volver a la lista de usuarios</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
