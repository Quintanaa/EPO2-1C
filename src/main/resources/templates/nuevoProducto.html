<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Producto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Crear Producto</h2>
  <form th:action="@{/productos/nuevo}" th:object="${producto}" method="post">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
    </div>
    <div class="mb-3">
      <label for="cantidad" class="form-label">Cantidad</label>
      <textarea th:field="*{cantidad}" class="form-control" id="cantidad" required></textarea>
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio (â‚¬)</label>
      <input type="number" th:field="*{precio}" class="form-control" id="precio" step="0.01" required>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
