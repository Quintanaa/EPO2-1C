<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="text-center">Eliminar Usuario</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <h5>¿Está seguro que desea eliminar este usuario?</h5>
                        <p>Esta acción no se puede deshacer.</p>
                    </div>

                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${loginResponse.username}">Nombre de Usuario</h5>
                            <p class="card-text" th:text="${loginResponse.email}">Email</p>
                            <p class="card-text"><small class="text-muted">ID: <span th:text="${loginResponse.id}">0</span></small></p>
                        </div>
                    </div>

                    <form th:action="@{/usuarios/eliminar/{id}(id=${loginResponse.id})}" method="post">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/usuarios}" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
