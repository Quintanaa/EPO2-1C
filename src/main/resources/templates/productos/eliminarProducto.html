<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>¿Estás seguro que deseas eliminar este producto?</h2>
    <p><strong>Nombre:</strong> <span th:text="${producto.nombre}"></span></p>
    <p><strong>Cantidad:</strong> <span th:text="${producto.cantidad}"></span></p>
    <p><strong>Precio:</strong> <span th:text="${producto.precio} + ' €'"></span></p>
    <form th:action="@{/productos/eliminar/{id}(id=${producto.id})}" method="post">
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
