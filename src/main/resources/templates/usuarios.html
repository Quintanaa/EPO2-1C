<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="mb-4">Usuarios registrados</h2>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Rol</th> <!-- opcional -->
        <th>Acciones</th> <!-- opcional -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${lista}">
        <td th:text="${usuario.username}">nombre</td>
        <td th:text="${usuario.email}">correo</td>
        <td th:text="${usuario.role}">rol</td> <!-- solo si el DTO tiene role -->
        <td>
            <a th:href="@{/usuarios/{id}(id=${usuario.id})}" class="btn btn-sm btn-info">Ver</a>
            <!-- También podrías agregar botones de editar o eliminar -->
        </td>
    </tr>
    </tbody>
</table>

<a href="/" class="btn btn-secondary">Volver</a>
</body>
</html>
