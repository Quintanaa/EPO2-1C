<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Administración de Usuarios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col">
            <h2>Administración de Usuarios</h2>
        </div>
        <div class="col text-end">
            <a th:href="@{/blog}" class="btn btn-secondary">
                <i class="fas fa-home"></i> Volver al Blog
            </a>
            <a th:href="@{/usuarios/nuevo}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Nuevo Usuario
            </a>
        </div>
    </div>

    <!-- Mensajes de alerta -->
    <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Tabla de usuarios -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Lista de Usuarios</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Email</th>
                        <th>Roles</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.username}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td>
                                    <span th:if="${usuario.roles != null && usuario.roles.size() > 0}">
                                        <span th:each="rol, iterStat : ${usuario.roles}">
                                            <span th:text="${rol.role}"></span>
                                            <span th:if="${!iterStat.last}">, </span>
                                        </span>
                                    </span>
                            <span th:if="${usuario.roles == null || usuario.roles.size() == 0}">
                                        Sin roles
                                    </span>
                        </td>
                        <td>
                            <a th:href="@{'/usuarios/editar/' + ${usuario.id}}" class="btn btn-sm btn-warning me-1">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a th:href="@{'/usuarios/eliminar/' + ${usuario.id}}" class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Estás seguro de eliminar este usuario?')">
                                <i class="fas fa-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${usuarios}">
                        <td colspan="5" class="text-center">No hay usuarios registrados</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
