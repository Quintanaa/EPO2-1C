<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Categorías Disponibles</h1>

            <div class="mb-3">
                <a href="/categorias/nuevo" class="btn btn-primary">Nueva Categoría</a>
                <a href="/productos" class="btn btn-info">Volver a Productos</a>
                <a href="/blog" class="btn btn-secondary">Volver al Blog</a>
            </div>

            <div class="row">
                <div th:each="categoria : ${categorias}" class="col-md-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${categoria.nombre}"></h5>
                            <p class="card-text" th:text="${categoria.descripcion}"></p>
                            <small class="text-muted">ID: <span th:text="${categoria.id}"></span></small>
                        </div>
                        <div class="card-footer">
                            <div class="btn-group w-100" role="group">
                                <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}"
                                   class="btn btn-sm btn-outline-warning">Editar</a>
                                <a th:href="@{/categorias/eliminar/{id}(id=${categoria.id})}"
                                   class="btn btn-sm btn-outline-danger">Eliminar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${categorias.isEmpty()}" class="alert alert-info">
                <h4>No hay categorías registradas</h4>
                <p>Puedes <a href="/categorias/nuevo">crear una nueva categoría</a> para comenzar a organizar tus productos.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
