<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Categoría</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar la siguiente categoría?</p>
    <ul>
        <li><strong>ID:</strong> <span th:text="${categoria.id}"></span></li>
        <li><strong>Nombre:</strong> <span th:text="${categoria.nombre}"></span></li>
        <li><strong>Descripción:</strong> <span th:text="${categoria.descripcion}"></span></li>
    </ul>
    <form th:action="@{/categorias/eliminar/{id}(id=${categoria.id})}" method="post">
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a th:href="@{/categorias}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
