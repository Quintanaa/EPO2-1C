<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>
<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">Cambiar Contraseña</h2>

                <form th:action="@{/blog}" method="post">
                    <div class="mb-3">
                        <label for="actualPassword" class="form-label">Contraseña actual</label>
                        <input type="password" class="form-control" id="actualPassword" name="actualPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="nuevaPassword" class="form-label">Nueva contraseña</label>
                        <input type="password" class="form-control" id="nuevaPassword" name="nuevaPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmarPassword" class="form-label">Confirmar nueva contraseña</label>
                        <input type="password" class="form-control" id="confirmarPassword" name="confirmarPassword" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <a th:href="@{/usuarios}">← Volver a Usuarios</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
