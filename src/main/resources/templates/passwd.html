<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="fas fa-key me-2"></i>Cambiar Contraseña</h3>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i><span th:text="${error}"></span>
                    </div>
                    <div th:if="${mensaje}" class="alert alert-success" role="alert">
                        <i class="fas fa-check-circle me-2"></i><span th:text="${mensaje}"></span>
                    </div>

                    <form th:action="@{/usuarios/passwd}" method="post">
                        <div class="mb-3">
                            <label for="viejaPasswd" class="form-label">Contraseña Actual</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="viejaPasswd" name="viejaPasswd" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="nuevaPasswd" class="form-label">Nueva Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="nuevaPasswd" name="nuevaPasswd" required>
                            </div>
                            <div class="form-text">
                                La contraseña debe tener al menos 6 caracteres, incluyendo al menos una letra mayúscula, una minúscula y un número.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Cambiar Contraseña
                            </button>
                            <a href="/usuarios" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Volver
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Validación de contraseña -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const nuevaPasswd = document.getElementById('nuevaPasswd');
        const confirmPassword = document.getElementById('confirmPassword');

        form.addEventListener('submit', function(event) {
            // Verificar que las contraseñas coincidan
            if (nuevaPasswd.value !== confirmPassword.value) {
                event.preventDefault();
                alert('Las contraseñas no coinciden');
                return false;
            }

            // Verificar formato de contraseña (al menos 6 caracteres, una mayúscula, una minúscula y un número)
            const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;
            if (!passwordRegex.test(nuevaPasswd.value)) {
                event.preventDefault();
                alert('La contraseña debe tener al menos 6 caracteres, incluyendo al menos una letra mayúscula, una minúscula y un número.');
                return false;
            }
        });
    });
</script>
</body>
</html>
