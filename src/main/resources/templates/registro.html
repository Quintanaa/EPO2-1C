<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Registro de Nuevo Usuario</h2>

    <form th:action="@{/registro}" th:object="${datosUsuario}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Escribe tu usuario" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Contraseña segura" required>
        </div>

        <!-- Selector de roles si aplica -->
        <div class="mb-3">
            <label for="role" class="form-label">Rol</label>
            <select id="role" th:field="*{role}" class="form-select">
                <option th:each="rol : ${listaRoles}" th:value="${rol}" th:text="${rol.name}">Rol</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>

    <div class="mt-3">
        <a th:href="@{/login}" class="btn btn-link">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
</div>
</body>
</html>
